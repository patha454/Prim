name: Build

on: push

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: [gcc, clang]

    steps:
    - uses: actions/checkout@v2
    - name: Configure
      run: CC=${{ matrix.toolchain }} CXX=${{ matrix.toolchain }} CFLAGS="-Wall -Wextra -Wpedantic -Werror" cmake -B build .
    - name: Build
      run: cmake --build build
